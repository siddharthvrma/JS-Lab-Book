<!DOCTYPE html>
<html>
    <head>
        <title>For Loop In JavaScript</title>
    </head>
    <body>
        <h1>Layout is here</h1>
    </body>
    <script>
        for(var i=0;i<100;i++){
            document.write(i)
            if(i%10==9){
                document.write("<br>")
            }
        }
    </script>   
</html>
