<!DOCTYPE html>
<html>
    <head>
        <title>While Loop In JavaScript</title>
    </head>
    <body>
        <h1>Layout is here</h1>
    </body>
    <script>
        var i=0
        while(i<100){
            document.write(i)
            if(i%10==9){
                document.write("<br>")
            }
            i++
        }
    </script>   
</html>
