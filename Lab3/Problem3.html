<!DOCTYPE html>
<html>
    <head>
        <title>Using indexOf method of String object</title>
    </head>
    <body style="font-family: monospace; font-size: 20px">
        <script>
            var str="University at Capgemini"
            var as="hello javascripters!"
            document.write("<br>The Actual String is : "+str)
            document.write("<br>Result of str.match('Capgemini') : "+str.match('Capgemini'))
            document.write("<br>Result of str.substr(3,6) : "+str.substr(3,6))
            document.write("<br>"+as)
            document.write("<br>"+as.toUpperCase())            
        </script>
    </body>
</html>
