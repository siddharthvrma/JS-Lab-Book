<!DOCTYPE html>
<html>
    <head>
        <title>Using indexOf method of String object</title>
    </head>
    <body style="font-family: monospace; font-size: 20px">
        <script>
            var as="Capgemini"
            var c='p'
            document.write("<br>The Actual String is - "+as)
            document.write("<br>The Character to be searched for is - "+c)
            document.write("<br>The Character is found at the index - "+as.indexOf(c))
        </script>
    </body>
</html>
