<html>

<head>
    <title> Window Example </title>
</head>
<script>
    function nwindow() {
        var w = document.getElementById("winput").value;
        var h = document.getElementById("hinput").value;
        var t = document.getElementById("leftalgninput").value;
        var l = document.getElementById("topalgninput").value;
        var myWindow = window.open("Problem2.html", "", "width=" + w + ",height=" + h + ",left=" + l + ",top=" + t);
        /*TODO:  get the height, width, left and top from the form object and pass the values to open method of window along with the name of the html file to be opened in the new window.*/
    }
</script>

<body>
    <form id="frmlab">
        <table border="1" cellspacing="8" cellpadding="10" bordercolor="blue" align="center">
            <tr>
                <th colspan="4">Create a new window</th>
            </tr>
            <tr>
                <td align="center" colspan="4">Window Size</td>
            </tr>
            <tr>
                <td colspan="1">Width :</td>
                <td colspan="1"><input id="winput" type="number"></td>
                <td colspan="1">Height :</td>
                <td colspan="1"><input id="hinput" type="number"></td>
            </tr>
            <tr>
                <td align="center" colspan="4">POSITION</td>
            </tr>
            <tr>
                <td colspan="1">Left :</td>
                <td colspan="1"><input  id="leftalgninput" type="number"></td>
                <td colspan="1">Top :</td>
                <td colspan="1"><input id="topalgninput" type="number"></td>
            </tr>
            <tr>
                <td align="center" colspan="3">
                    <input type="button" value="New Window" onclick="nwindow()">
                </td>
                <td align="center" colspan="1"><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
