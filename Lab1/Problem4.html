<html>
<head><title>Embedding Script tag in HTML Document</title>

<script>
    document.write("This text is displayed from the script tag embedded in the Head tag of the document".bold())
</script>

<hr>
<script src="Hello.js">
</script>

</head>
<body>

<script>
    document.write("This text is displayed from the script tag embedded in the Body Tag of the document".italics())
</script>

<hr>

<p><code>The actual script is in external script file called "Hello.js"</code></p>

<script>
    document.write("This text is displayed by Calling external function : "+dispHello().bold())
</script>

<hr>

</body>
</html>
