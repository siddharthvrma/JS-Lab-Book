<!DOCTYPE html>
<html>
    <head>
        <title>Working With Array</title>
    </head>
    <body>
        <script>
            var array=["Tove","Hege","Stale","Kai Jim","Borge","Max"]
            document.write("List of Employees")
            document.write("<br>----------------------")
            for(var i=0;i<array.length;i++){
                document.write("<br>"+(i+1)+". "+ array[i])
            }

        </script>
    </body>
</html>
